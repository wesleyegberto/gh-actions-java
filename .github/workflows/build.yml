name: Java Workflow Example

on: [push]

jobs:
  build:
    name: Build, Test and Pack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          architecture: x64

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven Build and Publish
        run: mvn -B deploy
        env:
          # GITHUB_TOKEN is provided by default in the repo with read/write access to Github Packages
          GITHUB_TOKEN: ${{ secretse.GITHUB_TOKEN }}

      - run: mkdir dist && cp target/*.jar dist

      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: dist
